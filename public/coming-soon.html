<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bootstrap 4 Template">
    <meta name="author" content="kingstudio.ro">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png">
    <!-- Site Title -->
    <title>BASIX - Multipurpose Bootstrap 4 Template</title>
    <!-- Bootstrap 4 core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/time-circles.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,800" rel="stylesheet">
</head>

<body class="has-fixed-menu vcenter">

    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="container">
        <div class="cs-wrapper text-center">
            <div class="text-center">
                <img src="images/logo.png" alt="" class="cs-logo">
            </div>
            <h2>COMING SOON!</h2>
            <p class="lead mb-3">Our amazing new website will be ready in:</p>
            <div id="countdown" data-date="2019-01-01 00:00:00" style="width: 100%;"></div>
            <h3 class="mt-3">NEWSLETTER</h3>
            <p class="lead">Subscribe to the newsletter to get notified when the website will be launched!</p>
            <div class="input-group newsletter-form mt-3 ml-auto mr-auto">
                <input class="form-control" placeholder="Email Address..." type="email">
                <span class="input-group-btn">
                    <a href="#x" class="btn btn-primary rounded ml-2"><i class="md-icon dp16 mt-1">send</i></a>
                </span>
            </div><!-- / input-group -->
        </div><!-- / cs-wrapper -->
    </div><!-- / container -->

<!-- Core JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- / Core JavaScript -->

<!-- preloader -->
<script src="js/preloader.js"></script>
<!-- / preloader -->

<!-- CountDown -->
<script src="js/time-circles.js"></script>
<script type="text/javascript">
$("#countdown").TimeCircles({
    "animation": "smooth",
    "bg_width": 1,
    "fg_width": 0.043333333333333335,
    "circle_bg_color": "#eee",
    "time": {
        "Days": {
            "text": "DAYS",
            "color": "#9ccd43",
            "show": true
        },
        "Hours": {
            "text": "HOURS",
            "color": "#9ccd45",
            "show": true
        },
        "Minutes": {
            "text": "MINUTES",
            "color": "#9ccd45",
            "show": true
        },
        "Seconds": {
            "text": "SECONDS",
            "color": "#9ccd45",
            "show": true
        }
    }
});
</script>
<!-- / CountDown -->

</body>

</html>
