<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bootstrap 4 Template">
    <meta name="author" content="kingstudio.ro">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png">

    <title>BASIX - Multipurpose Bootstrap 4 Template</title>
    <!-- Bootstrap 4 core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body class="has-fixed-menu vcenter">

    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="container">
        <div class="error-wrapper text-center">
            <h1 class="error-title space-bottom">404</h1>
            <h2 class="mb-3">PAGE NOT FOUND!</h2>
            <p class="lead mb-3">The requested link can not be found on this server.</p>
            <div class="input-group error-search space-bottom-2x search-form">
                <input class="form-control" placeholder="Search in the website..." type="text">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button"><i class="md-icon dp16">search</i></button>
                </span>
            </div><!-- / input-group -->
            <a href="index.html" class="lead"><i class="md-icon dp16">home</i> <span class="va-middle"><b>Back to Homepage</b></span></a>
        </div><!-- / error-wrapper -->
    </div><!-- / container -->

<!-- Core JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- / Core JavaScript -->

<!-- preloader -->
<script src="js/preloader.js"></script>
<!-- / preloader -->

</html>
