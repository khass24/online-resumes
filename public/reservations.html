    <section id="reservations">
        <div class="container">
            <div class="row vcenter">
                <div class="col-sm-12 mt-3 mb-3">
                    <div class="custom-form">
                        <div class="form-wrapper">
                            <h5 class="text-primary text-center mb-0"> - MAKE A RESERVATION - </h5>
                            <div class="spacer">&nbsp;</div>
                            <div class="row">
                                <div class="col-md-6 sub-col-left">
                                    <input type="email" class="form-control mb-3" id="email" placeholder="*Email">
                                </div><!-- / sub-col -->

                                <div class="col-md-6 sub-col-right">
                                    <input type="text" class="form-control mb-3" id="name" placeholder="*Name">
                                </div><!-- / sub-col -->

                                <div class="col-md-6 sub-col-left">
                                    <input type="text" class="form-control mb-3" id="phone" placeholder="*Phone Number">
                                </div><!-- / sub-col -->

                                <div class="col-md-6 sub-col-right">
                                    <input type="text" class="form-control mb-3" id="event" placeholder="Event">
                                </div><!-- / sub-col -->

                                 <div class="col-md-6 sub-col-left">
                                    <input type="text" class="form-control mb-3" id="date" placeholder="*Date & Time">
                                </div><!-- / sub-col -->

                                <div class="col-md-6 sub-col-right">
                                    <input type="text" class="form-control mb-3" id="guests" placeholder="*Number of Guests">
                                </div><!-- / sub-col -->

                                <div class="col-md-6 sub-col-left">
                                    <select class="form-control selector mb-3" id="location">
                                        <option>Select Location</option>
                                        <option>New York, NY</option>
                                        <option>Miami, FL</option>
                                        <option>Paris, FR</option>
                                        <option>London, UK</option>
                                    </select>
                                </div><!-- / sub-col -->

                                <div class="col-md-6 sub-col-right">
                                    <select class="form-control selector mb-3" id="table">
                                        <option>Select Table</option>
                                        <option>Master</option>
                                        <option>Basic</option>
                                        <option>Side</option>
                                        <option>Budget</option>
                                    </select>
                                </div><!-- / sub-col -->

                            </div><!-- / row -->

                            <textarea id="message" class="form-control" rows="5" placeholder="Message or Special Requirements" required></textarea>

                            <div class="spacer">&nbsp;</div>

                            <div class="text-center">
                                <a href="#x" class="btn btn-primary ml-auto mr-auto"><i class="md-icon dp12 mr-2">date_range</i> <span class="va-middle">MAKE RESERVATION</span></a>
                            </div><!-- / text-center -->

                        </div><!-- / form-wrapper -->
                    </div><!-- / custom-form -->
                </div><!-- / column -->
            </div><!-- / row -->
        </div><!-- / container -->
    </section>
