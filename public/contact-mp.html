    <section id="contact">
        <div class="container">
            <div id="map" class="bg-long">
            </div><!-- / map -->
            <div class="spacer">&nbsp;</div>
            <h5>CONTACT</h5>
            <div class="spacer spacer-line border-primary ml-0">&nbsp;</div>
            <p class="lead">Fusce egestas lobortis mi, non imperdiet tortor ornare sed. Morbi vitae tincidunt justo. Quisque eget pharetra ligula.</p>
            <form id="contactForm" data-toggle="validator">
                <div class="row">
                    <div class="col-md-6 sub-col-left">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="*Email" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div><!-- / sub-column -->
                    <div class="col-md-6 sub-col-right">
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div><!-- / sub-column -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea id="message" class="form-control" rows="5" placeholder="*Message" required></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div><!-- / sub-column -->
                </div><!-- / row -->
                <button type="submit" id="form-submit" class="btn btn-primary"><i class="md-icon dp14 mr-1">send</i> <span>SEND MESSAGE</span></button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div> 
            </form><!-- / contactform -->
        </div><!-- / container -->
    </section>
    <!-- / contact -->
